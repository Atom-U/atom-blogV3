languageCode: en-us
baseURL: "https://atom-u.github.io/atom-blogV3"
title: Atom 
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45
markup:
  goldmark:
    renderer:
      unsafe: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Atom Blog 
  description: "Blog of a Cybersecurity Enthusiast & Biohacker"
  keywords: [Blog, Portfolio, Hacker, Cybersecurity, BSCP, Port Swigger]
  author: Atom 
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Atom Blog"
    icon: "images/icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Atom"
    subtitle: "**Evolve daily, Secure the future, Never stop improving** " 
    imageUrl: "images/atom-profile.png"
    imageWidth: 160
    imageHeight: 160
    imageTitle: "Atom"
    buttons:
      - name: BSCP Blogs
        url: blogs/de-zéro-à-la-bscp-mon-parcours-et-mes-astuces 
      - name: About me 
        url: about 

  # home-info mode
  homeInfoParams:
    Title: "Welcome! \U0001F44B"
    Content: "This is the website of "

  socialIcons:
  - name: discord
    url: "https://discord.com/users/user19216820011"
  - name: twitter
    url: "https://x.com/Atom_User_"
  - name: linkedin
    url: "https://www.linkedin.com/in/thomas-879017266"
  - name: github
    url: "https://github.com/Atom_User" 
  

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page


  editPost:
#    URL: "https://github.com/chanin-www/content"
#    Text: "Suggest Changes" # edit text
    URL: ""
    Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 4
    - identifier: BSCP Blog 
      name: Blog BSCP
      url: blogs/de-zéro-à-la-bscp-mon-parcours-et-mes-astuces/
      weight: 1
